<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros par e impar</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um numero inteiro e positivo");

        if(numero % 2 === 0){
                alert("Esse numero é par ");

        }
        else {
            alert("Esse numero é impar");
        }

        
    </script>
    
</body>
</html>
