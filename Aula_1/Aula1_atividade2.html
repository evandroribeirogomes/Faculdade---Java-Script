<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero primo</title>
</head>
<body>
    <script>

         let num = prompt("Digite um numero inteiro e positivo: ");
         let cont = 0;

           for (let i = 1; i <= num ** 2; i++) 
            {   
                
                if (num % i == 0) {
                    cont = cont + 1;

                }     
            }
            
            if (cont === 2){
                document.write("O numero" + num + " é primo");
            }
            else{
                document.write("O numero" + num + " não é primo");

            }
    </script>



</body>
</html>
