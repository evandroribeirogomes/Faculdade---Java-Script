    <title>Fatorial</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("Digite um numero inteiro e positivo: "));
       
        let fat = 1;

        for(let i = numero ; i > 1; i--)
        {
           
           fat = fat  * i;
        }

        alert("Fatorial de " + numero + " Ã©: " + fat);

    </script>
</body>
